<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Months using Numbers</title>
</head>
<body>
    <script>
        // Using else if enter input from 1-12 and print output as months according to the number
        var month=prompt("Enter the number");
        if(month==1){
            console.log("January");
        }
        else if(month==2){
            console.log("February");
        }
        else if(month==3){
            console.log("March");
        }
        else if(month==4){
            console.log("April");
        }
        else if(month==5){
            console.log("May");
        }
        else if(month==6){
            console.log("June");
        }
        else if(month==7){
            console.log("July");
        }
        else if(month==8){
            console.log("August");
        }
        else if(month==9){
            console.log("September");
        }
        else if(month==10){
            console.log("October");
        }
        else if(month==11){
            console.log("November");
        }
        else if(month==12){
            console.log("December");
        }
        else{
            console.log("Entered values are out of the boundary enter the values between 1-12");
        }
    </script>
</body>
</html>
