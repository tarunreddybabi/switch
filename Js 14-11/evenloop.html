<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number using loop</title>
</head>
<body>
    <script>
        for(var i=2;i<=10;i=i+2){
            console.log(i);
        }
    </script>
