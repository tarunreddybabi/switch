<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd using switch</title>
</head>
<body>
    <script>
        var a=prompt("Enter a number")
        switch(a % 2){
            case 0:
                alert(a+" is a even number");
                break;
                case 1:
                alert(a+" is a odd number");
                break;
                default:
                alert("Entered Number is neither odd or even number");
        }
    </script>
</body>
</html>
